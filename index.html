<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Howler.js Audio Player</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>  
  <div class="header-container"> 
    <div class="header-player-container">
      
      <!-- Controls -->
      <div class="header-player">
        <div class="stepButton stepBack" id="prevBtn"><?xml version="1.0" encoding="utf-8"?>
          <svg width="16" height="16" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1683 141q19-19 32-13t13 32v1472q0 26-13 32t-32-13l-710-710q-9-9-13-19v710q0 26-13 32t-32-13l-710-710q-19-19-19-45t19-45l710-710q19-19 32-13t13 32v710q4-10 13-19z" fill="#168DE2"/></svg></div>
        
        <div class="playButton playBtn" id="playBtn"><?xml version="1.0" encoding="utf-8"?>
          <svg width="20" height="20" viewBox="0 0 1792 1792" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg"><path d="M1576 927l-1328 738q-23 13-39.5 3t-16.5-36v-1472q0-26 16.5-36t39.5 3l1328 738q23 13 23 31t-23 31z" fill="#168DE2"/></svg></div>
          
        <div class="playButton pauseBtn" id="pauseBtn"><?xml version="1.0" encoding="utf-8"?>
          <svg width="20" height="20" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1664 192v1408q0 26-19 45t-45 19h-512q-26 0-45-19t-19-45v-1408q0-26 19-45t45-19h512q26 0 45 19t19 45zm-896 0v1408q0 26-19 45t-45 19h-512q-26 0-45-19t-19-45v-1408q0-26 19-45t45-19h512q26 0 45 19t19 45z" fill="#168DE2"/></svg></div> 
                   
        <div class="stepButton stepForward" id="nextBtn"><?xml version="1.0" encoding="utf-8"?>
          <svg width="16" height="16" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M109 1651q-19 19-32 13t-13-32v-1472q0-26 13-32t32 13l710 710q9 9 13 19v-710q0-26 13-32t32 13l710 710q19 19 19 45t-19 45l-710 710q-19 19-32 13t-13-32v-710q-4 10-13 19z" fill="#168DE2"/></svg></div> 
      </div> <!-- header-player -->
      
      <div class="header-player-info">
        <!-- Top Info -->
        <div id="title" class="artSong-header">
          <span id="track"></span>
        </div>

        <div class="header-player-indicators">
          <!-- Progress -->
          <div class="duration-player">
            <div id="progress"></div>
          </div> 

          <!-- Timer -->      
          <div class="duration-timer">
            <div id="timer" class="timer-header">0:00</div>      
            <div id="duration">2:58</div>
          </div> 

          <!-- Volume -->
          <div class="volume-header">
            <div id="muteButton" class="muteButton"><svg width="20" height="20" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M832 352v1088q0 26-19 45t-45 19-45-19l-333-333h-262q-26 0-45-19t-19-45v-384q0-26 19-45t45-19h262l333-333q19-19 45-19t45 19 19 45zm384 544q0 76-42.5 141.5t-112.5 93.5q-10 5-25 5-26 0-45-18.5t-19-45.5q0-21 12-35.5t29-25 34-23 29-36 12-56.5-12-56.5-29-36-34-23-29-25-12-35.5q0-27 19-45.5t45-18.5q15 0 25 5 70 27 112.5 93t42.5 142zm256 0q0 153-85 282.5t-225 188.5q-13 5-25 5-27 0-46-19t-19-45q0-39 39-59 56-29 76-44 74-54 115.5-135.5t41.5-173.5-41.5-173.5-115.5-135.5q-20-15-76-44-39-20-39-59 0-26 19-45t45-19q13 0 26 5 140 59 225 188.5t85 282.5zm256 0q0 230-127 422.5t-338 283.5q-13 5-26 5-26 0-45-19t-19-45q0-36 39-59 7-4 22.5-10.5t22.5-10.5q46-25 82-51 123-91 192-227t69-289-69-289-192-227q-36-26-82-51-7-4-22.5-10.5t-22.5-10.5q-39-23-39-59 0-26 19-45t45-19q13 0 26 5 211 91 338 283.5t127 422.5z" fill="#fff"/></svg></div>
            <input id="soundVolume" type="range" min="0" max="1" step="0.01">
          </div>
        </div>        
      </div>  <!-- header-player-info -->   
    </div> 
  </div>     
  
  <!-- Playlist -->
  <div id="playlist" class="container">
    <div id="list"></div>
  </div>
  
  <!-- Scripts -->
  <script src="js/howler.core.js"></script>  
  <script src="js/songs.js"></script>
  <script src="js/player.js"></script>
</body>
</html>
