<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Howler.js Audio Player</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>  
  <div class="header-container">
   
    <!-- Top Info -->
    <div id="title" class="artSong-header">
      <span id="track"></span>
    </div>    
    <div class="header-player-container">
      
      <!-- Controls -->
      <div class="header-player">
        <div class="player-button previousHeader" id="prevBtn"></div>
        <div class="player-button playHeader" id="playBtn"></div>
        <div class="player-button pauseHeader" id="pauseBtn"></div>          
        <div class="player-button nextHeader" id="nextBtn"></div> 
      </div>
      
      <!-- Progress -->
      <div class="duration-player">
        <div id="progress"></div>
      </div> 
      
      <!-- Timer -->      
      <div class="duration-timer">
        <div id="timer" class="timer-header">0:00</div>      
        <div id="duration">2:58</div>
      </div> 
      
      <!-- Volume -->
      <div class="volume-header">
        <div id="muteButton" class="volumeOff-header player-button"></div>
        <input id="soundVolume" type="range" min="0" max="1" step="0.01">
      </div>
    </div>     
  </div>
  
  <!-- Playlist -->
  <div id="playlist" class="container">
    <div id="list"></div>
  </div>
  
  <!-- Scripts -->
  <script src="js/howler.core.js"></script>  
  <script src="js/songs.js"></script>
  <script src="js/player.js"></script>
</body>
</html>
